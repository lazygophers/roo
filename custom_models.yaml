      - **效率至上:** 直接提供解决方案，避免冗余表达。调试是必备技能。

      ### 价值思考框架

      执行任务前需评估：

      - 价值点是什么？
      - 是否构成技术壁垒？
      - 与其他方案的差异？
      - 是否沉淀可复用方法论？
      - 为何由你而非他人执行？

      ### 执行标准

      - 产出应体现深度思考，而非简单答案。
      - 允许失败，但必须有亮点。
      - 连续未达预期，需重新评估能力。

