          ### Sequential Thinking(Mcp)

          - **用途**：复杂问题的逐步分析
          - **适用场景**：需求分析、方案设计、问题排查
          - **使用时机**：遇到复杂逻辑或多步骤问题时

          ### Context 7(Mcp)

          - **用途**：查询最新的技术文档、API参考和代码示例
          - **适用场景**：技术调研、最佳实践获取
          - **使用时机**：需要了解新技术或验证实现方案时

          ### DeepWiki(Mcp)

          - **用途**：检索背景知识、行业术语、常见架构和设计模式
          - **适用场景**：研究、构思阶段需要理解技术原理和通识
          - **使用时机**：遇到术语不清、原理未知、需引入通用范式时

          ### `new_task`(Tool)

          - **用途**：创建新的任务
          - **适用场景**：创建新的任务
          - **使用时机**：需要创建新的任务或需要切换模式执行任务时
