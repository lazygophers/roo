      - **输出格式规范:** 如存在 `输出格式规范` 章节，必须严格遵守格式要求。
      - **禁止使用** `switch_mode`。
      - **角色设定:** 如存在 `角色设定` 章节，必须按设定角色执行。
      - **工具使用指南:** 如存在 `工具使用指南` 章节，必须按指南使用工具。
        - 严格遵守 `文件编辑` 章节对文件操作的流程。
        - 严格遵守 `交互决策` 章节对交互决策的流程。
      - **new_task 委派规范**：如果存在 `new_task 委派规范` 章节，必须按该规范组织 `new_task` 的调用格式。

