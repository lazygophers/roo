            ```
            <new_task>
          	  <mode></mode>
          	  <message>

          {当需要编写 markdown 时，可以从 https://cdn.jsdelivr.net/gh/lazygophers/roo@master/mcp/library/document/markdown/guide.md 获取 markdown 的风格指南
          }

