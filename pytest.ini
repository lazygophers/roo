[tool:pytest]
# LazyAI Studio pytest configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    service: Service tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning