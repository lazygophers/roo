name: Docker Build and Release

on:
  push:
    branches:
      - master
      - luoxin
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # æµ‹è¯•ä½œä¸š
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run backend tests
        run: uv run pytest tests/ -v --tb=short

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage

  # Dockeræ„å»ºå’Œå‘å¸ƒä½œä¸š
  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # å‘å¸ƒä½œä¸š - ä»…åœ¨æ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶è¿è¡Œ
  release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/luoxin')
    needs: [test, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          latest_tag="${{ steps.latest_tag.outputs.tag }}"
          # ç§»é™¤ 'v' å‰ç¼€
          version=${latest_tag#v}
          # åˆ†å‰²ç‰ˆæœ¬å·
          IFS='.' read -r major minor patch <<< "$version"
          # å¢åŠ è¡¥ä¸ç‰ˆæœ¬å·
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "æ–°ç‰ˆæœ¬: $new_version"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          release_name: LazyAI Studio ${{ steps.bump_version.outputs.new_version }}
          body: |
            ## ğŸš€ LazyAI Studio ${{ steps.bump_version.outputs.new_version }}

            ### ğŸ“¦ Docker é•œåƒ
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.bump_version.outputs.new_version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### ğŸƒ å¿«é€Ÿå¯åŠ¨
            ```bash
            docker run -d -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### ğŸ“‹ æ›´æ–°å†…å®¹
            - ğŸ³ Docker é•œåƒè‡ªåŠ¨æ„å»ºå’Œå‘å¸ƒ
            - âœ… å®Œæ•´çš„å‰åç«¯é›†æˆ
            - ğŸ”§ CI/CD è‡ªåŠ¨åŒ–éƒ¨ç½²

            ---
            ğŸ“‹ **LazyGophers å‡ºå“** - è®© AI æ›¿ä½ æ€è€ƒï¼Œè®©å·¥å…·æ›¿ä½ å·¥ä½œï¼
          draft: false
          prerelease: false

  # éƒ¨ç½²é€šçŸ¥ä½œä¸š
  notify:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/luoxin')
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Success Notification
        run: |
          echo "ğŸ‰ LazyAI Studio å·²æˆåŠŸæ„å»ºå¹¶å‘å¸ƒï¼"
          echo "ğŸ“¦ Docker é•œåƒ: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ”— å‘å¸ƒé¡µé¢: ${{ github.server_url }}/${{ github.repository }}/releases"