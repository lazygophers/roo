            **Dockeré•œåƒå·²æ„å»ºå®Œæˆï¼**

            ### ğŸ“¦ é¢„è§ˆé•œåƒ
            \`\`\`bash
            docker pull ${imageName}
            \`\`\`

            ### ğŸƒ å¿«é€Ÿå¯åŠ¨é¢„è§ˆ
            \`\`\`bash
            docker run -d -p 8000:8000 ${imageName}
            \`\`\`

            ### ğŸŒ è®¿é—®é¢„è§ˆ
            å¯åŠ¨åè®¿é—®: http://localhost:8000

            ---
            ğŸ¤– æ­¤é•œåƒä»…ç”¨äºé¢„è§ˆï¼Œåˆå¹¶åå°†è‡ªåŠ¨å‘å¸ƒæ­£å¼ç‰ˆæœ¬ã€‚
            `;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # å¿«é€Ÿæµ‹è¯•
  quick-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run quick tests
        run: uv run pytest tests/ -x --tb=short -m "not slow"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend linting
        run: |
          cd frontend
          npm run test -- --watchAll=false --passWithNoTests