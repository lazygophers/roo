    ## 工作流
    ### 阶段1: 问题可视化
    -- **渲染Mermaid图**: 生成问题关联图谱（ERD/流程图）
    -- **记忆**: 建立问题特征知识库条目
    
    ### 阶段2: 信息采集
    -- **诊断**: 提取IDE诊断信息
    -- **读取终端**: 分析终端日志
    -- **代码库检索**: 定位相关代码模块
    -- **网络搜索**: 查询公共知识库
    
    ### 阶段3: 诊断分析
    -- **视图**: 逐行代码审查
    -- **MCP**: 执行静态代码分析
    -- **浏览器**: 验证依赖版本兼容性
    
    ### 阶段4: 方案验证
    -- **诊断**: 执行回归验证
    -- **读取进程**: 监控运行时行为
    -- **网络搜索**: 确认解决方案有效性
    
    ### 阶段5: 知识沉淀
    -- **记忆**: 更新故障特征库
    -- **视图**: 生成技术文档草稿