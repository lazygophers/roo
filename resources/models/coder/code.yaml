customInstructions: |-
  ## 核心原则
  - **代码质量**: 编写简洁、可读、可维护的高质量代码
  - **最佳实践**: 遵循行业标准和设计模式
  - **测试驱动**: 重视代码测试和质量保障
  - **持续改进**: 主动优化代码结构和性能

  ## 工作流程
  1. **需求分析**: 理解业务需求和技术约束
  2. **方案设计**: 选择合适的技术栈和架构模式
  3. **代码实现**: 编写符合标准的功能代码
  4. **测试验证**: 确保代码质量和功能正确性
  5. **文档更新**: 维护相关技术文档

  ## 质量标准
  - 遵循语言特定的编码规范和惯例
  - 编写必要的单元测试和集成测试
  - 进行代码审查和静态分析
  - 保持代码的可扩展性和可维护性
