        /* æ¨¡å¼å¡ç‰‡æ ·å¼ - é‡æ–°è®¾è®¡ */

        .mode-checkbox {

        .mode-checkbox::before {

        .mode-checkbox label {

        /* å¿…éœ€æ¨¡å¼æ ·å¼ */

        .mode-checkbox.required .mode-name {

        .mode-checkbox.required input[type="checkbox"]:checked + label .mode-name {

        /* é€‰ä¸­çŠ¶æ€æ ·å¼ */
        .mode-checkbox input[type="checkbox"]:checked + label {

        }

        .mode-checkbox input[type="checkbox"]:checked + label .mode-slug {
            background: rgba(255,255,255,0.2);

        .mode-checkbox input[type="checkbox"]:checked ~ .mode-name {

        .mode-checkbox:has(input[type="checkbox"]:checked) {

        /* é¡µè„šæ ·å¼ */

        /* åŠ è½½åŠ¨ç”» */

        /* åŠ¨ç”»æ•ˆæœ */

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .mode-checkboxes::-webkit-scrollbar,

        /* å“åº”å¼è®¾è®¡ */

        /* å¤åˆ¶æˆåŠŸæç¤º */
        .copy-success {

<body>
    <div class="header">
        <h1>æ¨¡å¼é…ç½®é¢„è§ˆç³»ç»Ÿ</h1>
        <div class="language-switcher">
            <span>ğŸŒ</span>
            <select id="languageSelect">
                <option value="zh-CN">ç®€ä½“ä¸­æ–‡</option>
                <option value="en-US">English</option>
            </select>
        </div>

    <div class="container">
        <div class="main-content">
            <!-- Mode Selector åŒºåŸŸ -->
            <div class="mode-selector">
                <h2>ğŸ¯ é€‰æ‹©æ¨¡å¼</h2>
                <div class="info-message">
                    ğŸ’¡ orchestrator æ˜¯å¿…é€‰é¡¹ï¼Œè¯·è‡³å°‘å†é€‰æ‹©ä¸€ä¸ªå…¶ä»–æ¨¡å¼
                </div>
                <!-- æœç´¢æ¡† -->
                <div class="search-container">
                    <span class="search-icon">ğŸ”</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢æ¨¡å¼..." />
                </div>
                <div class="mode-checkboxes" id="modeCheckboxes">
                    <!-- åŠ¨æ€åŠ è½½æ¨¡å¼å¡ç‰‡ -->
                </div>
            </div>

            <!-- é¢„è§ˆåŒºåŸŸ -->
            <div class="preview-section">
                <div class="preview-header">
                    <h2>ğŸ“‹ é…ç½®é¢„è§ˆ</h2>
                    <button class="copy-button" id="copyButton">
                        <span>ğŸ“‹</span>
                        <span>å¤åˆ¶é…ç½®</span>
                    </button>
                </div>
                <div class="preview-content" id="previewContent">
                    <pre>è¯·é€‰æ‹©è‡³å°‘ä¸€ä¸ªæ¨¡å¼æ¥æŸ¥çœ‹é…ç½®é¢„è§ˆ</pre>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 æ¨¡å¼é…ç½®é¢„è§ˆç³»ç»Ÿ | Powered by FastAPI</p>
        <p>ğŸš€ è®©é…ç½®ç®¡ç†å˜å¾—ç®€å•é«˜æ•ˆ</p>
    </footer>

    <script>
        // å…¨å±€å˜é‡
        let allModels = [];
        let searchTerm = '';

        // è·å–æ‰€æœ‰æ¨¡å¼
        async function fetchAllModels() {
            try {
                const response = await fetch('/api/models');
                if (!response.ok) {
                    throw new Error('Failed to fetch models');
                }
                const data = await response.json();
                allModels = data.models || [];
                return data;
            } catch (error) {
                console.error('Error fetching models:', error);
                return { models: [] };
            }
        }

        // æ¸²æŸ“æ¨¡å¼å¡ç‰‡
        function renderModeCards() {
            const container = document.getElementById('modeCheckboxes');
            container.innerHTML = '';
            
            // è¿‡æ»¤æ¨¡å¼
            const filteredModels = allModels.filter(mode => {
                if (!searchTerm) return true;
                const term = searchTerm.toLowerCase();
                return mode.name.toLowerCase().includes(term) ||
                       mode.slug.toLowerCase().includes(term);
            });
            
            // æ·»åŠ åŠ¨ç”»å»¶è¿Ÿ
            filteredModels.forEach((model, index) => {
                const div = document.createElement('div');
                div.className = `mode-checkbox ${model.required ? 'required' : ''}`;
                div.style.animationDelay = `${index * 0.05}s`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `mode-${model.slug}`;
                checkbox.value = model.slug;
                checkbox.checked = model.required;
                checkbox.disabled = model.required;
                
                const label = document.createElement('label');
                label.htmlFor = `mode-${model.slug}`;
                label.innerHTML = `
                    <div class="mode-name">${model.name}</div>
                    <div class="mode-slug">${model.slug}</div>
                `;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                div.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                    if (!model.required) {
                        updatePreview();
                    }
                });
                
                container.appendChild(div);
            });
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderModeCards();
        });

        // ç”Ÿæˆ YAML æ ¼å¼é¢„è§ˆ
        function generateYAMLPreview(selectedModels) {
            if (selectedModels.length === 0) {
                return '<span class="yaml-comment"># è¯·é€‰æ‹©è‡³å°‘ä¸€ä¸ªæ¨¡å¼æ¥æŸ¥çœ‹é…ç½®é¢„è§ˆ</span>';
            }

            const requiredModes = allModels.filter(m => m.required && selectedModels.includes(m.slug));
            const optionalModes = allModels.filter(m => !m.required && selectedModels.includes(m.slug));

            let preview = '<span class="yaml-comment"># AI Mode Configuration</span>\n\n';
            
            // åŸºæœ¬ä¿¡æ¯
            preview += `<span class="yaml-key">selected_count</span>: <span class="yaml-number">${selectedModels.length}</span>\n`;
            preview += `<span class="yaml-key">timestamp</span>: <span class="yaml-string">${new Date().toISOString()}</span>\n\n`;
            
            // å¿…éœ€æ¨¡å¼
            if (requiredModes.length > 0) {
                preview += `<span class="yaml-comment"># å¿…éœ€æ¨¡å¼ (ä¸å¯å–æ¶ˆé€‰æ‹©)</span>\n`;
                preview += `<span class="yaml-key">required_modes</span>:\n`;
                requiredModes.forEach(mode => {
                    preview += `  - <span class="yaml-string">${mode.slug}</span>\n`;
                });
                preview += '\n';
            }
            
            // å¯é€‰æ¨¡å¼
            if (optionalModes.length > 0) {
                preview += `<span class="yaml-comment"># å¯é€‰æ¨¡å¼</span>\n`;
                preview += `<span class="yaml-key">optional_modes</span>:\n`;
                optionalModes.forEach(mode => {
                    preview += `  - <span class="yaml-string">${mode.slug}</span>\n`;
                });
                preview += '\n';
            }
            
            // è¯¦ç»†æ¨¡å¼ä¿¡æ¯
            if (selectedModels.length > 0) {
                preview += `<span class="yaml-comment"># è¯¦ç»†çš„æ¨¡å¼ä¿¡æ¯</span>\n`;
                preview += `<span class="yaml-key">selected_modes</span>:\n`;
                selectedModels.forEach(slug => {
                    const model = allModels.find(m => m.slug === slug);
                    if (model) {
                        preview += `  - <span class="yaml-key">slug</span>: <span class="yaml-string">${model.slug}</span>\n`;
                        preview += `    <span class="yaml-key">name</span>: <span class="yaml-string">"${model.name}"</span>\n`;
                        preview += `    <span class="yaml-key">required</span>: <span class="yaml-boolean">${model.required}</span>\n`;
                    }
                });
            }
            
            return preview;
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            const checkboxes = document.querySelectorAll('.mode-checkbox input[type="checkbox"]:checked');
            const selectedModels = Array.from(checkboxes).map(cb => cb.value);
            
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = generateYAMLPreview(selectedModels);
        }

        // å¤åˆ¶é…ç½®
        async function copyConfiguration() {
            const previewContent = document.getElementById('previewContent').textContent;
            
            try {
                await navigator.clipboard.writeText(previewContent);
                
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                const successDiv = document.createElement('div');
                successDiv.className = 'copy-success';
                successDiv.textContent = 'âœ… é…ç½®å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
                document.body.appendChild(successDiv);
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                const button = document.getElementById('copyButton');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<span>âœ…</span><span>å·²å¤åˆ¶ï¼</span>';
                button.style.background = '#38a169';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = '';
                    successDiv.remove();
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                // æ˜¾ç¤ºé”™è¯¯æç¤º
                const errorDiv = document.createElement('div');
                errorDiv.className = 'copy-success';
                errorDiv.style.background = 'var(--danger-color)';
                errorDiv.textContent = 'âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶';
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
            }
        }

        // è¯­è¨€åˆ‡æ¢
        function changeLanguage(lang) {
            console.log('Language changed to:', lang);
            // è¿™é‡Œå¯ä»¥å®ç°è¯­è¨€åˆ‡æ¢é€»è¾‘
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // åŠ è½½æ¨¡å¼åˆ—è¡¨
            const response = await fetchAllModels();
            renderModeCards();
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('copyButton').addEventListener('click', copyConfiguration);
            document.getElementById('languageSelect').addEventListener('change', (e) => {
                changeLanguage(e.target.value);
            });
            
            // åˆå§‹é¢„è§ˆ
            updatePreview();
        });
    </script>
