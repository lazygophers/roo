        /* æœç´¢æ¡†æ ·å¼ */
        .search-container {

        /* ä¿¡æ¯æç¤ºæ ·å¼ */

        /* æ¨¡å¼å¡ç‰‡æ ·å¼ - é‡æ–°è®¾è®¡ */
        .mode-checkboxes {

        .mode-checkbox::before {

        .mode-checkbox:hover {

        }

        .mode-checkbox:hover::before {

        }

        .mode-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .mode-checkbox label {
            display: flex;
            flex-direction: column;
            align-items: center;

            user-select: none;
        }

        .mode-name {

            color: var(--text-color);
            margin-bottom: 5px;
        }

        .mode-slug {
            font-family: 'Fira Code', 'Consolas', monospace;

            background: rgba(0,0,0,0.05);
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        /* å¿…éœ€æ¨¡å¼æ ·å¼ */
        .mode-checkbox.required {
            border-left: 4px solid var(--warning-color);
        }

        .mode-checkbox.required .mode-name {
            color: var(--warning-color);
        }

        .mode-checkbox.required input[type="checkbox"]:checked + label .mode-name {
            color: white;
        }

        /* é€‰ä¸­çŠ¶æ€æ ·å¼ */
        .mode-checkbox input[type="checkbox"]:checked + label {
            color: white;
        }

        .mode-checkbox input[type="checkbox"]:checked + label .mode-slug {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .mode-checkbox input[type="checkbox"]:checked + label .mode-name {
            color: white;
        }

        .mode-checkbox.selected {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .mode-checkbox.selected::before {
            background: var(--warning-color);
            height: 6px;
        }



        /* é¡µè„šæ ·å¼ */
        .footer {

            font-size: 14px;

        .footer p {

        /* åŠ è½½åŠ¨ç”» */
        .loading {

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes spin {

        @keyframes fadeInUp {
            from {

            }
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .mode-checkboxes::-webkit-scrollbar {

        .mode-checkboxes::-webkit-scrollbar-track {

        .mode-checkboxes::-webkit-scrollbar-thumb:hover {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1024px) {

            }
            
            .mode-checkboxes {

        @media (max-width: 768px) {
            .header {

            }
            
            .container {

            }
            
            .mode-selector {

            }

        }

        /* å¤åˆ¶æˆåŠŸæç¤º */
        .copy-success {
            position: fixed;
            top: 20px;

            background: var(--success-color);
            color: white;
            padding: 15px 25px;

        @keyframes slideInRight {

            }

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>æ¨¡å¼é…ç½®ç³»ç»Ÿ</h1>
        <div class="language-switcher">
            <span>ğŸŒ</span>
            <select id="languageSelect">
                <option value="zh-CN">ç®€ä½“ä¸­æ–‡</option>
                <option value="en-US">English</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Mode Selector åŒºåŸŸ -->
            <div class="mode-selector">
                <h2>ğŸ¯ é€‰æ‹©æ¨¡å¼</h2>
                <div class="info-message">
                    ğŸ’¡ orchestrator æ˜¯å¿…é€‰é¡¹ï¼Œè¯·è‡³å°‘å†é€‰æ‹©ä¸€ä¸ªå…¶ä»–æ¨¡å¼
                </div>
                <!-- æœç´¢æ¡† -->
                <div class="search-container">
                    <span class="search-icon">ğŸ”</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢æ¨¡å¼..." />
                </div>
                <div class="mode-checkboxes" id="modeCheckboxes">
                    <!-- åŠ¨æ€åŠ è½½æ¨¡å¼å¡ç‰‡ -->
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 æ¨¡å¼é…ç½®ç³»ç»Ÿ | Powered by FastAPI</p>
        <p>ğŸš€ è®©é…ç½®ç®¡ç†å˜å¾—ç®€å•é«˜æ•ˆ</p>
    </footer>

    <script>
        // å…¨å±€å˜é‡
        let allModels = [];
        let searchTerm = '';

        // è·å–æ‰€æœ‰æ¨¡å¼
        async function fetchAllModels() {
            try {
                const response = await fetch('/api/models');
                if (!response.ok) {
                    throw new Error('Failed to fetch models');
                }
                const data = await response.json();
                allModels = data.models || [];
                return data;
            } catch (error) {
                console.error('Error fetching models:', error);
                return { models: [] };
            }
        }

        // æ¸²æŸ“æ¨¡å¼å¡ç‰‡
        function renderModeCards() {
            const container = document.getElementById('modeCheckboxes');
            container.innerHTML = '';
            
            // è¿‡æ»¤æ¨¡å¼
            const filteredModels = allModels.filter(mode => {
                if (!searchTerm) return true;
                const term = searchTerm.toLowerCase();
                return mode.name.toLowerCase().includes(term) ||
                       mode.slug.toLowerCase().includes(term);
            });
            
            // æ·»åŠ åŠ¨ç”»å»¶è¿Ÿ
            filteredModels.forEach((model, index) => {
                const div = document.createElement('div');
                div.className = `mode-checkbox ${model.required ? 'required' : ''}`;
                div.style.animationDelay = `${index * 0.05}s`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `mode-${model.slug}`;
                checkbox.value = model.slug;
                checkbox.checked = model.required;
                checkbox.disabled = model.required;
                
                const label = document.createElement('label');
                label.htmlFor = `mode-${model.slug}`;
                label.innerHTML = `
                    <div class="mode-name">${model.name}</div>
                    <div class="mode-slug">${model.slug}</div>
                `;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                
                // ä¸ºæ•´ä¸ªå¡ç‰‡æ·»åŠ ç‚¹å‡»äº‹ä»¶
                div.addEventListener('click', (e) => {
                    console.log('ğŸ” [DEBUG] å¡ç‰‡ç‚¹å‡»äº‹ä»¶è§¦å‘:', {
                        modelSlug: model.slug,
                        isRequired: model.required,
                        currentChecked: checkbox.checked,
                        target: e.target.tagName,
                        targetType: e.target.type
                    });
                    
                    // å¦‚æœç‚¹å‡»çš„æ˜¯å¤é€‰æ¡†ï¼Œä¸å¤„ç†ï¼Œè®©åŸç”Ÿäº‹ä»¶å¤„ç†
                    if (e.target.type === 'checkbox') {
                        console.log('ğŸ” [DEBUG] ç‚¹å‡»çš„æ˜¯å¤é€‰æ¡†ï¼Œç”±åŸç”Ÿäº‹ä»¶å¤„ç†');
                        return;
                    }
                    
                    // å¯¹äºå¿…éœ€æ¨¡å¼ä¸”å·²é€‰ä¸­ï¼Œä¸å…è®¸å–æ¶ˆ
                    if (model.required && checkbox.checked) {
                        console.log('ğŸ” [DEBUG] å¿…éœ€æ¨¡å¼å·²é€‰ä¸­ï¼Œä¸èƒ½å–æ¶ˆ');
                        return;
                    }
                    
                    // é˜»æ­¢äº‹ä»¶å†’æ³¡ï¼Œé¿å…è§¦å‘å¤é€‰æ¡†çš„é»˜è®¤è¡Œä¸º
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // åˆ‡æ¢å¤é€‰æ¡†çŠ¶æ€
                    const newState = !checkbox.checked;
                    checkbox.checked = newState;
                    console.log('ğŸ” [DEBUG] åˆ‡æ¢å¤é€‰æ¡†çŠ¶æ€ä¸º:', newState);
                    
                    // è§¦å‘ change äº‹ä»¶ï¼Œç¡®ä¿çŠ¶æ€åŒæ­¥
                    const changeEvent = new Event('change', { bubbles: true });
                    checkbox.dispatchEvent(changeEvent);
                });
                
                // ä¸ºå¤é€‰æ¡†æ·»åŠ  change äº‹ä»¶ï¼ˆç»Ÿä¸€å¤„ç†çŠ¶æ€å˜åŒ–ï¼‰
                checkbox.addEventListener('change', (e) => {
                    console.log('ğŸ” [DEBUG] å¤é€‰æ¡† change äº‹ä»¶:', {
                        modelSlug: model.slug,
                        checked: e.target.checked
                    });
                    
                    // å¦‚æœæ˜¯å¿…éœ€æ¨¡å¼ä¸”è¯•å›¾å–æ¶ˆé€‰ä¸­ï¼Œé˜»æ­¢
                    if (model.required && !e.target.checked) {
                        e.target.checked = true;
                        e.stopPropagation();
                        console.log('ğŸ” [DEBUG] å¿…éœ€æ¨¡å¼ï¼Œé˜»æ­¢å–æ¶ˆé€‰ä¸­');
                        return;
                    }
                    
                    // æ›´æ–°æ ·å¼ç±»
                    if (e.target.checked) {
                        div.classList.add('selected');
                    } else {
                        div.classList.remove('selected');
                    }
                    
                });
                
                // é˜»æ­¢æ ‡ç­¾ç‚¹å‡»äº‹ä»¶å†’æ³¡åˆ°å¡ç‰‡
                label.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                container.appendChild(div);
            });
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderModeCards();
        });


        // è¯­è¨€åˆ‡æ¢
        function changeLanguage(lang) {
            console.log('Language changed to:', lang);
            // è¿™é‡Œå¯ä»¥å®ç°è¯­è¨€åˆ‡æ¢é€»è¾‘
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // åŠ è½½æ¨¡å¼åˆ—è¡¨
            const response = await fetchAllModels();
            renderModeCards();
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('languageSelect').addEventListener('change', (e) => {
                changeLanguage(e.target.value);
            });
            
            // åˆå§‹åŒ–é€‰ä¸­çŠ¶æ€çš„æ ·å¼
            document.querySelectorAll('.mode-checkbox input[type="checkbox"]:checked').forEach(checkbox => {
                checkbox.closest('.mode-checkbox').classList.add('selected');
            });
        });
    </script>
</body>
