apiVersion: v1
kind: Service
metadata:
  name: lazyai-studio-service
  namespace: lazyai-studio
  labels:
    app: lazyai-studio
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: lazyai-studio
---
apiVersion: v1
kind: Service
metadata:
  name: lazyai-studio-nodeport
  namespace: lazyai-studio
  labels:
    app: lazyai-studio
    service-type: nodeport
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
    name: http
  selector:
    app: lazyai-studio