apiVersion: v1
kind: ConfigMap
metadata:
  name: lazyai-studio-config
  namespace: lazyai-studio
  labels:
    app: lazyai-studio
data:
  # Python 运行时环境变量
  PYTHONUNBUFFERED: "1"
  PYTHONOPTIMIZE: "2"
  PYTHONDONTWRITEBYTECODE: "1"

  # LazyAI Studio 应用环境变量
  ENVIRONMENT: "remote"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  HOST: "0.0.0.0"
  PORT: "8000"
  CORS_ORIGINS: "*"
  CORS_ALLOW_CREDENTIALS: "true"
  CACHE_TTL: "3600"
  DATABASE_PATH: "/app/data/lazyai.db"